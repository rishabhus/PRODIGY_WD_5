<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Advanced Weather App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 30px;
    }

    .search {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 400px;
    }

    input {
      padding: 12px 16px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      width: 100%;
      outline: none;
      margin-bottom: 10px;
    }

    .suggestions {
      position: absolute;
      top: 58px;
      width: 100%;
      background: white;
      color: #222;
      border-radius: 8px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      z-index: 10;
      max-height: 200px;
      overflow-y: auto;
      display: none;
    }

    .suggestions div {
      padding: 10px 14px;
      cursor: pointer;
    }

    .suggestions div:hover {
      background: #f2f2f2;
    }

    .card {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      display: none;
    }

    .card img {
      width: 90px;
      height: 90px;
    }

    .temp {
      font-size: 2.5rem;
      font-weight: 600;
      margin-top: 10px;
    }

    .desc {
      text-transform: capitalize;
      font-size: 1.1rem;
      margin-bottom: 10px;
    }

    .details {
      margin-top: 20px;
      font-size: 15px;
      text-align: left;
    }

    .details p {
      margin: 6px 0;
      line-height: 1.4;
    }

    .spinner {
      display: none;
      border: 5px solid rgba(255,255,255,0.2);
      border-top: 5px solid white;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-top: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }

    @media (max-width: 480px) {
      h1 { font-size: 2rem; }
      .temp { font-size: 2rem; }
    }
  </style>
</head>
<body>

  <h1>üå¶Ô∏è Weather Dashboard</h1>

  <div class="search">
    <input type="text" id="cityInput" placeholder="Start typing a city..." autocomplete="off" />
    <div class="suggestions" id="suggestions"></div>
  </div>

  <div class="spinner" id="spinner"></div>

  <div class="card" id="weatherBox">
    <img id="icon" src="" alt="icon" />
    <div class="temp" id="temp"></div>
    <div class="desc" id="desc"></div>
    <div class="details" id="details"></div>
  </div>

  <script>
    const apiKey = "60454dc85cfc1fc3768f75ff9ffc2e9e"; // ‚Üê Replace this with your real API key
    const cityInput = document.getElementById("cityInput");
    const suggestionsBox = document.getElementById("suggestions");
    const spinner = document.getElementById("spinner");
    const card = document.getElementById("weatherBox");

    cityInput.addEventListener("input", async () => {
      const query = cityInput.value.trim();
      suggestionsBox.innerHTML = "";
      if (query.length < 2) return (suggestionsBox.style.display = "none");

      const geoUrl = `https://api.openweathermap.org/geo/1.0/direct?q=${query}&limit=5&appid=${apiKey}`;
      const res = await fetch(geoUrl);
      const cities = await res.json();

      if (cities.length === 0) return (suggestionsBox.style.display = "none");

      cities.forEach(city => {
        const div = document.createElement("div");
        div.textContent = `${city.name}, ${city.country}`;
        div.addEventListener("click", () => {
          cityInput.value = `${city.name}, ${city.country}`;
          suggestionsBox.innerHTML = "";
          suggestionsBox.style.display = "none";
          getWeather(city.lat, city.lon);
        });
        suggestionsBox.appendChild(div);
      });

      suggestionsBox.style.display = "block";
    });

    async function getWeather(lat, lon) {
      card.style.display = "none";
      spinner.style.display = "block";

      try {
        const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&appid=${apiKey}&units=metric`;
        const res = await fetch(url);
        const data = await res.json();

        document.getElementById("icon").src = `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`;
        document.getElementById("temp").textContent = `${data.main.temp}¬∞C`;
        document.getElementById("desc").textContent = data.weather[0].description;
        document.getElementById("details").innerHTML = `
          <p><strong>Feels Like:</strong> ${data.main.feels_like}¬∞C</p>
          <p><strong>Humidity:</strong> ${data.main.humidity}%</p>
          <p><strong>Wind Speed:</strong> ${data.wind.speed} m/s</p>
          <p><strong>Location:</strong> ${data.name}, ${data.sys.country}</p>
        `;

        spinner.style.display = "none";
        card.style.display = "block";
      } catch (err) {
        alert("Weather fetch failed.");
        spinner.style.display = "none";
      }
    }
  </script>

</body>
</html>
